<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create a new Student</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Student management</a>

    <!-- Links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students}">View All Courses</a>
      </li>
    </ul>
  </nav>
  <br>

  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
        <h1 class="text-center"> Create new Student</h1>
        <div class="card-body">
          <form th:action="@{/students}" th:object="${student}" method="post">
            <div class="form-group">
              <label> Student Name</label>
              <input
                class="form-control"
                type="text"
                name="name"
                th:field = "*{name}"
                placeholder="Enter the students name"
              />
            </div>

            <div class="form-group">
              <label> Student Email</label>
              <input
                      class="form-control"
                      type="text"
                      name="email"
                      th:field = "*{email}"
                      placeholder="Enter the students email"
              />
            </div>

            <div class="form-group">
              <label> Student Age</label>
              <input
                      class="form-control"
                      type="text"
                      name="age"
                      th:field = "*{age}"
                      placeholder="Enter the students age"
              />
            </div>
            <div class="box-footer">
              <button type="submit" class="btn btn-primary">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>


</body>
</html>
